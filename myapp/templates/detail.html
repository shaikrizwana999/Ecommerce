{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {{d.title}}<br>
        {{d.description}}<br>
        {{d.price}}<br>
    </div>
    <div class="col-md-6">
        <img src="{{d.img.url}}" >
    </div>
    <form action="{% url 'myapp:detail' d.id d.slug %}" method="post">
        {% csrf_token %}
        {{ f }}
        <input type="submit" value="Add to cart">
    </form>
</div>
{% endblock %}
